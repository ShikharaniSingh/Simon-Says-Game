<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    
    <div class="btn-container">
        <div class="line-one">
            <div class="btn yellow" id="yellow">1</div>
            <div class="btn red" id="red">2</div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green">3</div>
            <div class="btn purple" id="purple">4</div>
        </div>
    </div>
    
    <h4>High Score: 0</h4>
    <button id="restart-btn" class="hidden">Restart</button> <!-- Restart button -->

    <script src="app.js"></script>
</body>
</html>
